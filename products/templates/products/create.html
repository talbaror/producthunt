{% extends "base.html" %}
{% block content %}
{% if error %}
<div class="alert alert-danger alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error</strong> {{ error}}
  </div>
  
{% endif %}


<h1 ><span class="badge badge-success text-white">Create New Product</span> </h1>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="col-md-12">
    <div class="card p-4">
        <div class="card-body">
            <h3 class="text-center">Please fill out this form to contact us</h3>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                            <div class="input-group-prepend">

                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-project-diagram"></i></span>
                         <input type="text" class="form-control" placeholder="Product Title" name="title" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                        <div class="form-group">
                                <div class="input-group-prepend">
    
                            <span class="input-group-text" id="basic-addon2"><i class="fas fa-location-arrow"></i></span>
                             <input type="url" class="form-control" placeholder="Product URL" name="url" aria-describedby="basic-addon2">
                            </div>
                        </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                            <div class="input-group-prepend">
                                      
                                    <span class="input-group-text" id="basic-addon3">@</span>
                            <input type="file" class="custom-file-input form-control" id="customFile" name="icon" >
                            <label class="custom-file-label" for="customFile" aria-describedby="basic-addon3"><i class="fas fa-film"></i>Choose Icon file</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                        <div class="form-group">
                                <div class="input-group-prepend">
                                          
                                        <span class="input-group-text" id="basic-addon3">@</span>
                                <input type="file" class="custom-file-input form-control" id="customFile" name="image" >
                                <label class="custom-file-label" for="customFile" aria-describedby="basic-addon3"><i class="fas fa-image"></i>Choose Image file</label>
                            </div>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                        <div class="form-group">
                            <h4>Product Decription</h4>
                                <textarea class="form-control"  placeholder="Product Description" name="body"></textarea>
                            </div>

                </div>
                <div class="col-md-12">
                        <div class="form-group">
                        <input type="submit" value="submit" id="submit" class="btn btn-danger btn-block">
                        </div>

                </div>
            </div>
        </div>
    </div>
   </div>
</form>

<script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        </script>
{% endblock %}
