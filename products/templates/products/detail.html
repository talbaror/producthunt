{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url}}" alt="" class="img-fluid">
    </div>
    <div class="col-10">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>
<div class="row">
<div class="col-8">
    <img src="{{ product.image.url}}" alt="" class="img-fluid">
</div>
<div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}" class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top" ></span> Upvote {{product.votes_total}}</a>
</div>
</div>
<div class="row">
    <div class="col-4">
       <h4>Hunted by {{ product.hunter.username}}</h4> 
    </div>
    <div class="col-4 text-right">
            <h4>{{ product.pub_date_pretty}}</h4> 
        
    </div>
    </div>
    <div class="row">
            <div class="col-8">
               <p>{{ product.body }}</p> 
            </div>
           
            </div>
{% endblock content %}
<form method="POST" id="upvote" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>
